<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Age Calculator</h1>
    <label for="dob" class="block text-gray-700 mb-2">Enter your Date of Birth:</label>
    <input type="date" id="dob" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    <button onclick="calculateAge()" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-md transition duration-300">Calculate Age</button>
    <p id="result" class="mt-6 text-lg font-semibold text-center text-gray-700"></p>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      if (isNaN(dob.getTime())) {
        document.getElementById('result').innerText = 'Please enter a valid date.';
        return;
      }
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      document.getElementById('result').innerText = `You are ${age} years old.`;
    }
  </script>
</body>
</html>
